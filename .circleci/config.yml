
version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout
      - add_ssh_keys
      - run:
          name: Install git
          command: apt-get update && apt-get install -y git

      - run:
          name: Git add keys
          command: mkdir -p ~/.ssh && ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - run:
          name: Greeting
          command: git tag ${CIRCLE_SHA1}

      - run:
          name: Git push tags
          command: git push --tags

      - run:
          name: Print the Current Time
          command: date