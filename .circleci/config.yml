
version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Install git
          command: apt-get update && apt-get install -y git

      - run:
          name: Greeting
          command: git tag ${CIRCLE_SHA1}

      - run:
          name: Git push
          command: ssh-keyscan -H github.com >> ~/.ssh/known_hosts && git push --tags

      - run:
          name: Print the Current Time
          command: date